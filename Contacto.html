<body>
  <header>
    <div class="container-fluid">
        <div class="row d-flex">

                <img src="Imagenes/juridico.jpg"  class="img-fluid" alt="Estudio Juridico">

            <div class="col-lg-3 col-md-3 d-flex justify-content-center top-image">  
                <img src="Imagenes/contable.jpg"  class="img-fluid" alt="Estudio Contable">
            </div>
        </div>
    </div>
</header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ebae07;>
        <a class="navbar-brand" href="index.html">
            <img src="Imagenes/Logo.png" width="30" height="30" alt="" loading="lazy">
          </a>
        <a class="navbar-brand" style="font-weight: 600;">Estudio M&M</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 60%;">

          </div>
        </div>
      </nav>
    <main>
       <div class="Formulario__contacto">
          <form  class="text-center border border-light p-5" action="#!">
            <p class="h4 mb-4">Contactenos</p>
            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre y Apellido">
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
            <label>Area</label>
            <select class="browser-default custom-select mb-4">
                <option value="1" disabled>Seleccione una opcion</option>
                <option value="2" selected>Area Contable</option>
                <option value="3">Area Juridica</option>
                <option value="4">Sucesiones</option>
            </select>
            <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
            </div>
            <button class="btn btn-info btn-block" type="submit" style="background-color: #8c710e;">Enviar</button>
            <button class="btn btn-info btn-block" type="reset" style="background-color: #8c710e;" >Borrar</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container-fluid">
